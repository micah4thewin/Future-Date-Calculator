<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Date Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body class="bg-dark text-light">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h1 class="mb-4 text-center text-secondary">Date Calculator</h1>
                <p class="fs-5 text-center text-secondary">I love you Stephanie. Have a wonderful day!<p>
                  <p class="fs-7 text-center  text-secondary">-Micah</p>
                <form id="dateForm" class="d-flex flex-column align-items-center">
                    <div class="mb-3 w-100">
                        <label for="startDate" class="form-label">Start Date</label>
                        <input type="date" class="form-control" id="startDate" value="" required>
                    </div>
                    <div class="mb-3 w-100">
                        <label for="numDays" class="form-label">Number of Days</label>
                        <input type="number" class="form-control" id="numDays" required>
                    </div>
                    <div class="btn-group mb-3">
                        <button type="button" class="btn btn-outline-secondary" onclick="setDays(30)">+30 Days</button>
                        <button type="button" class="btn btn-outline-secondary" onclick="setDays(45)">+45 Days</button>
                        <button type="button" class="btn btn-outline-secondary" onclick="setDays(90)">+90 Days</button>
                    </div>
                    <button type="submit" class="btn btn-success">Calculate</button>
                </form>
                <div id="result" class="mt-3 text-center display-1"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./index.js"></script>
</body>
</html>
